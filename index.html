<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Food ordering app">
  <link rel="stylesheet" href="style.css">
  <title>Restuarant App</title>
</head>
<body>
  <main class="main-container" id="main-container">
    <div class="menu-container">
      <div class="menu-header">
        <img class="header-img" src="/assets/header.png" alt="Cheese burger with egg">
      </div>
      <div class="menu-items" id="menu-items">
        <!-- menu items dynamically added here added here -->
      </div>
      <div class="selected-item" id="selected-item">
        <div class="selected-items-container">
          <div class="close-order-btn" id="close-order-btn">Close</div>
          <h2 class="selected-items-title">Your Order</h2>
          <div class="order-receipt" id="order-receipt">
            <!-- add selcected item here to display order -->
            <div class="item-ordered">
              <h2 class="item-name">Pizza</h2>
              <button class="remove-item-btn" id="remove-item-btn">remove</button>
            </div>
            <h5 class="order-price">€14</h5>
          </div> 
          <div class="order-total">
            <h3 class="total-price-txt">Total price</h3>
            <h5 class="total-order-price">€14</h5>
          </div>
          <button class="complete-order-btn">Complete order</button>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="script.js" type="module"></script>
</html>
