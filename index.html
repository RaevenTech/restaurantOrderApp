<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Food ordering app">
  <link rel="stylesheet" href="style.css">
  <title>Restuarant App</title>
</head>
<body>
  <main class="main-container" id="main-container">
    <div class="menu-container">
      <div class="menu-header">
        <img class="header-img" src="/assets/header.png" alt="Cheese burger with egg">
      </div>
      <div class="menu-items" id="menu-items">
        <!-- menu items dynamically added here added here -->
        <img src="" alt="menu item" class="menu-item-img">
        <div class="menu-item-info">
          <h3 class="menu-item-name">ITEM NAME</h3>
          <p class="menu-item-description">ITEM DESCRIPTION</p>
          <h3 class="menu-item-price">$16</h3>
        </div>
        <button class="add-btn" id="add-btn">+</button>
      </div> 
    </div>
  </main>
</body>
<script src="script.js" type="module"></script>
</html>
